<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="section-description">
      <h1 class="tittle">Learn to code by watching others</h1>
      <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
    </div>

    <div class="section-form">
      <div class="free-trial">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>

      <form class="form" action="/" method="GET">
        <div class="campo">
          <label for="first-name">
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="First Name"
              class="input"
            />
          </label>
          <p class="error-message"><small></small></p>
        </div>
        
        <div class="campo">
          <label for="last-name">
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Last Name"
              class="input"
            />
          </label>
          <p class="error-message"><small></small></p>
        </div>

        <div class="campo">
          <label for="email">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              class="input"
            />
          </label>
          <p class="error-message"><small></small></p>
        </div>

        <div class="campo">
          <label for="password">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              class="input"
            />
          </label>
          <p class="error-message"><small></small></p>
        </div>

        <div class="submit">
          <input
            type="submit"
            class="submit-btn"
            value="Claim your free trial"
          />
        </div>

        <p class="terms-and-services"><small>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small></p>

      </form>
    </div>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
